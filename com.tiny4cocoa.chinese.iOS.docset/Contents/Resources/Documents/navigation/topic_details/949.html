<!DOCTYPE HTML>
                    
<html lang="en-us">
<head>
    <title>UIKit</title>
    <meta id="xcode-display" name="xcode-display" content="render" />
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <script>
        function listen(elem, evnt, func) {
          if (elem.addEventListener){
            elem.addEventListener(evnt,func,false);
          } else if (elem.attachEvent) {
            var r = elem.attachEvent("on"+evnt, func);
            return r;
          }
        }
        listen(window, 'load', function(evt){ 
          window.location.href = "../index.html#section=Frameworks&topic=UIKit";
        });
    </script>
</head>
<body style="display: none">        <a name="//apple_ref/doc/uid/TP40007403" title="UIKit"></a>Construct and manage your application's user interface with the UIKit framework.  This Objective-C framework provides an application object, event handling support, drawing support, windows, views, and controls designed specifically for the Multi-Touch interface.</body>
