<!DOCTYPE HTML>
            
<html lang="en-us">
<head>
    <title>Device Information</title>
    <meta id="xcode-display" name="xcode-display" content="render" />
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <script>
        function listen(elem, evnt, func) {
          if (elem.addEventListener){
            elem.addEventListener(evnt,func,false);
          } else if (elem.attachEvent) {
            var r = elem.attachEvent("on"+evnt, func);
            return r;
          }
        }
        listen(window, 'load', function(evt){ 
          window.location.href = "../index.html#section=Topics&topic=Data%20Management&subtopic=Device%20Information";
        });
    </script>
</head>
<body style="display: none">        <a name="//apple_ref/doc/uid/TP40007363" title="Device Information"></a>Find information about a device, such as its name, ID, model, and screen rectangle, and find dynamic data, such as the device location, acceleration, current process, and current thread.</body>
</html>
