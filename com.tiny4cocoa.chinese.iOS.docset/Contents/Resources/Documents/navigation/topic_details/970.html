<!DOCTYPE HTML>
                    
<html lang="en-us">
<head>
    <title>AddressBookUI</title>
    <meta id="xcode-display" name="xcode-display" content="render" />
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <script>
        function listen(elem, evnt, func) {
          if (elem.addEventListener){
            elem.addEventListener(evnt,func,false);
          } else if (elem.attachEvent) {
            var r = elem.attachEvent("on"+evnt, func);
            return r;
          }
        }
        listen(window, 'load', function(evt){ 
          window.location.href = "../index.html#section=Frameworks&topic=AddressBookUI";
        });
    </script>
</head>
<body style="display: none">        <a name="//apple_ref/doc/uid/TP40007396" title="AddressBookUI"></a>Use the Address Book UI framework to display the contact data contained in the Address Book database. This C-based framework provides a graphical interface to gain access to users' contacts.</body>
</html>
