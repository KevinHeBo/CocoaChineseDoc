<!DOCTYPE HTML>
                    
<html lang="en-us">
<head>
    <title>MediaPlayer</title>
    <meta id="xcode-display" name="xcode-display" content="render" />
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <script>
        function listen(elem, evnt, func) {
          if (elem.addEventListener){
            elem.addEventListener(evnt,func,false);
          } else if (elem.attachEvent) {
            var r = elem.attachEvent("on"+evnt, func);
            return r;
          }
        }
        listen(window, 'load', function(evt){ 
          window.location.href = "../index.html#section=Frameworks&topic=MediaPlayer";
        });
    </script>
</head>
<body style="display: none">        <a name="//apple_ref/doc/uid/TP40007388" title="MediaPlayer"></a>Find and play user-installed media items including songs, audio podcasts, and audio books with the Media Player framework. You can also use it to play custom movie files, such as those used for cut scenes in games.</body>
</html>
