<!DOCTYPE HTML>
            
<html lang="en-us">
<head>
    <title>Data Management</title>
    <meta id="xcode-display" name="xcode-display" content="render" />
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <script>
        function listen(elem, evnt, func) {
          if (elem.addEventListener){
            elem.addEventListener(evnt,func,false);
          } else if (elem.attachEvent) {
            var r = elem.attachEvent("on"+evnt, func);
            return r;
          }
        }
        listen(window, 'load', function(evt){ 
          window.location.href = "../index.html#section=Topics&topic=Data%20Management";
        });
    </script>
</head>
<body style="display: none">        <a name="//apple_ref/doc/uid/TP40007359" title="Data Management"></a>Create and handle iOS program data, including strings, text, binary data, dates, collections, property lists, and XML data. Store and access data in local databases, files, folders, and bundles. Receive and respond appropriately to events, notifications, and other types of messages.</body>
</html>
