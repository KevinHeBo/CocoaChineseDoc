<!DOCTYPE HTML>
                    
<html lang="en-us">
<head>
    <title>GameKit</title>
    <meta id="xcode-display" name="xcode-display" content="render" />
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <script>
        function listen(elem, evnt, func) {
          if (elem.addEventListener){
            elem.addEventListener(evnt,func,false);
          } else if (elem.attachEvent) {
            var r = elem.attachEvent("on"+evnt, func);
            return r;
          }
        }
        listen(window, 'load', function(evt){ 
          window.location.href = "../index.html#section=Frameworks&topic=GameKit";
        });
    </script>
</head>
<body style="display: none">        <a name="//apple_ref/doc/uid/TP40008270" title="GameKit"></a>Add networking capabilities to applications with the Game Kit framework. Although you can use this framework in any type of application, it is commonly used to implement the kind of peer-to-peer connectivity and in-game voice features found in multiplayer games.</body>
</html>
