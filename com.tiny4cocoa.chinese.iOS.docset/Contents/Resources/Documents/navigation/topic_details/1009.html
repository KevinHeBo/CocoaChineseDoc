<!DOCTYPE HTML>
            
<html lang="en-us">
<head>
    <title>Windows &amp; Views</title>
    <meta id="xcode-display" name="xcode-display" content="render" />
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <script>
        function listen(elem, evnt, func) {
          if (elem.addEventListener){
            elem.addEventListener(evnt,func,false);
          } else if (elem.attachEvent) {
            var r = elem.attachEvent("on"+evnt, func);
            return r;
          }
        }
        listen(window, 'load', function(evt){ 
          window.location.href = "../index.html#section=Topics&topic=User%20Experience&subtopic=Windows%20%26%20Views";
        });
    </script>
</head>
<body style="display: none">        <a name="//apple_ref/doc/uid/TP40007382" title="Windows &amp; Views"></a>Construct your application's user interface with the basic objects: windows and views.</body>
