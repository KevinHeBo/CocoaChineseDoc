<!DOCTYPE HTML>
                    
<html lang="en-us">
<head>
    <title>System</title>
    <meta id="xcode-display" name="xcode-display" content="render" />
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <script>
        function listen(elem, evnt, func) {
          if (elem.addEventListener){
            elem.addEventListener(evnt,func,false);
          } else if (elem.attachEvent) {
            var r = elem.attachEvent("on"+evnt, func);
            return r;
          }
        }
        listen(window, 'load', function(evt){ 
          window.location.href = "../index.html#section=Frameworks&topic=System";
        });
    </script>
</head>
<body style="display: none">        <a name="//apple_ref/doc/uid/TP40007385" title="System"></a>The System framework offers a number of BSD and POSIX functions, such as a subset of UNIX system calls and C library routines.</body>
