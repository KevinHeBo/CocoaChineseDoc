<!DOCTYPE HTML>
                    
<html lang="en-us">
<head>
    <title>AddressBook</title>
    <meta id="xcode-display" name="xcode-display" content="render" />
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <script>
        function listen(elem, evnt, func) {
          if (elem.addEventListener){
            elem.addEventListener(evnt,func,false);
          } else if (elem.attachEvent) {
            var r = elem.attachEvent("on"+evnt, func);
            return r;
          }
        }
        listen(window, 'load', function(evt){ 
          window.location.href = "../index.html#section=Frameworks&topic=AddressBook";
        });
    </script>
</head>
<body style="display: none">        <a name="//apple_ref/doc/uid/TP40007397" title="AddressBook"></a>Use the Address Book framework to gain access to the centralized database for storing a user's contacts. The database, known as Address Book, is used by applications such as Mail and Messages to present information about known and unknown persons.</body>
</html>
