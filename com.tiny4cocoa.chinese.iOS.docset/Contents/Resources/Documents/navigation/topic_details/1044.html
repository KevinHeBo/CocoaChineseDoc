<!DOCTYPE HTML>
                    
<html lang="en-us">
<head>
    <title>CoreMIDI</title>
    <meta id="xcode-display" name="xcode-display" content="render" />
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <script>
        function listen(elem, evnt, func) {
          if (elem.addEventListener){
            elem.addEventListener(evnt,func,false);
          } else if (elem.attachEvent) {
            var r = elem.attachEvent("on"+evnt, func);
            return r;
          }
        }
        listen(window, 'load', function(evt){ 
          window.location.href = "../index.html#section=Frameworks&topic=CoreMIDI";
        });
    </script>
</head>
<body style="display: none">        <a name="//apple_ref/doc/uid/TP40008717" title="CoreMIDI"></a>Communicate with MIDI devices, including hardware keyboards and synthesizers, using the Core MIDI framework. Connect using the dock connector or a network.</body>
