<!DOCTYPE HTML>
                    
<html lang="en-us">
<head>
    <title>Security</title>
    <meta id="xcode-display" name="xcode-display" content="render" />
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <script>
        function listen(elem, evnt, func) {
          if (elem.addEventListener){
            elem.addEventListener(evnt,func,false);
          } else if (elem.attachEvent) {
            var r = elem.attachEvent("on"+evnt, func);
            return r;
          }
        }
        listen(window, 'load', function(evt){ 
          window.location.href = "../index.html#section=Frameworks&topic=Security";
        });
    </script>
</head>
<body style="display: none">        <a name="//apple_ref/doc/uid/TP40007377" title="Security"></a>Use the Security framework to secure the data your application manages. This framework defines C interfaces for protecting information and controlling access to software.</body>
</html>
