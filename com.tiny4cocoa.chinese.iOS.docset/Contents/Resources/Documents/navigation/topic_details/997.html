<!DOCTYPE HTML>
                    
<html lang="en-us">
<head>
    <title>ExternalAccessory</title>
    <meta id="xcode-display" name="xcode-display" content="render" />
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <script>
        function listen(elem, evnt, func) {
          if (elem.addEventListener){
            elem.addEventListener(evnt,func,false);
          } else if (elem.attachEvent) {
            var r = elem.attachEvent("on"+evnt, func);
            return r;
          }
        }
        listen(window, 'load', function(evt){ 
          window.location.href = "../index.html#section=Frameworks&topic=ExternalAccessory";
        });
    </script>
</head>
<body style="display: none">        <a name="//apple_ref/doc/uid/TP40008232" title="ExternalAccessory"></a>Communicate with accessories connected to an iOS-based device with the External Accessory framework. Use it to interact with accessories connected through the 30-pin dock connector or via Bluetooth. </body>
</html>
