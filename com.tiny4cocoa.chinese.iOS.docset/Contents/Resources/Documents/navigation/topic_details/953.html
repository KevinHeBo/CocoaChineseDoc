<!DOCTYPE HTML>
                    
<html lang="en-us">
<head>
    <title>MapKit</title>
    <meta id="xcode-display" name="xcode-display" content="render" />
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <script>
        function listen(elem, evnt, func) {
          if (elem.addEventListener){
            elem.addEventListener(evnt,func,false);
          } else if (elem.attachEvent) {
            var r = elem.attachEvent("on"+evnt, func);
            return r;
          }
        }
        listen(window, 'load', function(evt){ 
          window.location.href = "../index.html#section=Frameworks&topic=MapKit";
        });
    </script>
</head>
<body style="display: none">        <a name="//apple_ref/doc/uid/TP40008224" title="MapKit"></a>Display map or satellite imagery from the windows and views of your custom applications with the Map Kit framework. You can also use the framework to annotate your maps with points of interest and other custom information.</body>
</html>
