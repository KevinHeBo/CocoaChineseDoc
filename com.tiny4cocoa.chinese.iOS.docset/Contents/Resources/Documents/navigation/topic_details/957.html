<!DOCTYPE HTML>
                    
<html lang="en-us">
<head>
    <title>StoreKit</title>
    <meta id="xcode-display" name="xcode-display" content="render" />
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <script>
        function listen(elem, evnt, func) {
          if (elem.addEventListener){
            elem.addEventListener(evnt,func,false);
          } else if (elem.attachEvent) {
            var r = elem.attachEvent("on"+evnt, func);
            return r;
          }
        }
        listen(window, 'load', function(evt){ 
          window.location.href = "../index.html#section=Frameworks&topic=StoreKit";
        });
    </script>
</head>
<body style="display: none">        <a name="//apple_ref/doc/uid/TP40008233" title="StoreKit"></a>Embed a store in your app using the Store Kit framework. Use it to process the financial transactions associated with the purchase of content and services from your application.</body>
</html>
