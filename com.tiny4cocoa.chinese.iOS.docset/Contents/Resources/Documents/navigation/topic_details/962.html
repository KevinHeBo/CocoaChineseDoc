<!DOCTYPE HTML>
                    
<html lang="en-us">
<head>
    <title>ImageIO</title>
    <meta id="xcode-display" name="xcode-display" content="render" />
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <script>
        function listen(elem, evnt, func) {
          if (elem.addEventListener){
            elem.addEventListener(evnt,func,false);
          } else if (elem.attachEvent) {
            var r = elem.attachEvent("on"+evnt, func);
            return r;
          }
        }
        listen(window, 'load', function(evt){ 
          window.location.href = "../index.html#section=Frameworks&topic=ImageIO";
        });
    </script>
</head>
<body style="display: none">        <a name="//apple_ref/doc/uid/TP40009873" title="ImageIO"></a>Read and write most image file formats with the Image I/O framework. This C-based framework also supports color management and access to image metadata.</body>
