<!DOCTYPE HTML>
                    
<html lang="en-us">
<head>
    <title>AudioToolbox</title>
    <meta id="xcode-display" name="xcode-display" content="render" />
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <script>
        function listen(elem, evnt, func) {
          if (elem.addEventListener){
            elem.addEventListener(evnt,func,false);
          } else if (elem.attachEvent) {
            var r = elem.attachEvent("on"+evnt, func);
            return r;
          }
        }
        listen(window, 'load', function(evt){ 
          window.location.href = "../index.html#section=Frameworks&topic=AudioToolbox";
        });
    </script>
</head>
<body style="display: none">        <a name="//apple_ref/doc/uid/TP40007383" title="AudioToolbox"></a>Record or play audio, convert formats, parse audio streams, and configure your audio session with opaque types from the Audio Toolbox framework</body>
