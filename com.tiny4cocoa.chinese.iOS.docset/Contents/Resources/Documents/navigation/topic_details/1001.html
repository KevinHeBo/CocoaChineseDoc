<!DOCTYPE HTML>
                    
<html lang="en-us">
<head>
    <title>MobileCoreServices</title>
    <meta id="xcode-display" name="xcode-display" content="render" />
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <script>
        function listen(elem, evnt, func) {
          if (elem.addEventListener){
            elem.addEventListener(evnt,func,false);
          } else if (elem.attachEvent) {
            var r = elem.attachEvent("on"+evnt, func);
            return r;
          }
        }
        listen(window, 'load', function(evt){ 
          window.location.href = "../index.html#section=Frameworks&topic=MobileCoreServices";
        });
    </script>
</head>
<body style="display: none">        <a name="//apple_ref/doc/uid/TP40008234" title="MobileCoreServices"></a>Gain access to standard types and constants with the Mobile Core Services framework.  Use it in conjunction with other frameworks that rely on UTI type information.</body>
