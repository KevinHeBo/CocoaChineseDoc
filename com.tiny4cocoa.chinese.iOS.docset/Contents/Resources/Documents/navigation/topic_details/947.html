<!DOCTYPE HTML>
                    
<html lang="en-us">
<head>
    <title>CoreLocation</title>
    <meta id="xcode-display" name="xcode-display" content="render" />
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <script>
        function listen(elem, evnt, func) {
          if (elem.addEventListener){
            elem.addEventListener(evnt,func,false);
          } else if (elem.attachEvent) {
            var r = elem.attachEvent("on"+evnt, func);
            return r;
          }
        }
        listen(window, 'load', function(evt){ 
          window.location.href = "../index.html#section=Frameworks&topic=CoreLocation";
        });
    </script>
</head>
<body style="display: none">        <a name="//apple_ref/doc/uid/TP40007390" title="CoreLocation"></a>Use the Core Location framework to determine the current latitude and longitude of a device and to configure and schedule the delivery of location-related events. The framework uses the available hardware to triangulate the user's position based on nearby signal information.</body>
